<!DOCTYPE html>
<html>
<head>
<style>
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: Arial, sans-serif;
    }

    .logo-text {
        font-size: 32px;
        font-weight: 700;
        color: #0FA34A; /* Green tone similar to sample */
        letter-spacing: 1px;
    }
</style>
</head>

<body>

<div class="logo">
    <!-- ICON -->
    <svg width="60" height="60" viewBox="0 0 100 100" fill="none">
        <!-- Hexagon outline -->
        <polygon points="50,5 93,27 93,73 50,95 7,73 7,27"
                 stroke="#0FA34A" stroke-width="6" fill="none"/>

        <!-- Inner stylized V-shape -->
        <path d="M25 30 L50 70 L75 30"
              stroke="#0FA34A" stroke-width="8" stroke-linecap="round" fill="none"/>
    </svg>

    <!-- TEXT -->
    <div class="logo-text">HashVex Technologies</div>
</div>

</body>
</html>
