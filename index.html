<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
    .logo {
        display: flex;
        align-items: center;
        gap: 14px;
    }

    .logo-text {
        font-family: 'Poppins', sans-serif;
        font-size: 40px;
        font-weight: 600;
        color: #00A651; /* Professional green */
        text-transform: uppercase;
        letter-spacing: 2px;
    }
</style>
</head>

<body>

<div class="logo">
    <!-- Icon -->
    <svg width="70" height="70" viewBox="0 0 200 200">
        <!-- Hexagon -->
        <polygon points="100,10 180,55 180,145 100,190 20,145 20,55"
                 stroke="#00A651" stroke-width="10" fill="none"/>
        
        <!-- Stylized HV -->
        <path d="M55 65 L80 135 L120 135 L145 65"
              stroke="#00A651" stroke-width="12" fill="none"
              stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <div class="logo-text">HashVex Technologies</div>
</div>

</body>
</html>
